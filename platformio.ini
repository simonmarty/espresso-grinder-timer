[env:atmega328p]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	mathertel/RotaryEncoder@^1.5.3

[env:atmega32u4]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	mathertel/RotaryEncoder@^1.5.3

[env:program_via_AVRISP]
platform = atmelavr
board = uno
framework = arduino
upload_protocol = custom
upload_port = COM7
upload_speed = 115200
upload_flags =
    -C
    ; use "tool-avrdude-megaavr" for the atmelmegaavr platform
    ${platformio.packages_dir}/tool-avrdude/avrdude.conf
    -p
    $BOARD_MCU
    -P
    $UPLOAD_PORT
    -b
    $UPLOAD_SPEED
    -c
    stk500v1
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	mathertel/RotaryEncoder@^1.5.3